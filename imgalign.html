<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display:block;
            margin-left: auto;
            margin-right: auto;
        }
        .center{
            margin: auto;
            width: 60%;
            border: 3px solid black;
            padding: 5px;
        }
        a:link {
            color: red;
        }
        a:visited {
            color: green;
        }
        a:hover {
            color: hotpink;
        }
        a:active {
            color: blue;
        }
        

    </style>
</head>
<body>
    <h1>landscape image</h1>
    <img src="landscape.jpg" alt="" style="width:40%";>
    <div class="center">
        <h1>hello</h1>
    </div>
    <h1>click here</h1>
    <p><a href="default.asp" target="_blank">This is a link</a></p>
    <a href="https://www.w3schools.com" target="_blank">hello</a>
   
</body>
</html>
