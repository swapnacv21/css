<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            display: flex;
            flex-wrap: wrap;
        }
        .column{
            flex: 15%;
            padding: 20px;
        }
        @media screen and (max-width:992px){
            .column{
                flex:50%;

            }
            
        }
        @media screen and (max-width:600px){
            .div1{
                flex-direction: column;
            }
            
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="column" style="background-color: grey">
            <h1>Column 1</h1>
        </div>
        <div class="column" style="background-color: darkgrey;">
            <h1>Column 2</h1>
        </div>
        <div class="column" style="background-color: gray;">
            <h1>Column 3</h1>
        </div>
        <div class="column" style="background-color: lightslategrey;">
            <h1>Column 4</h1>
        </div>
        
    </div>
    
</body>
</html>
